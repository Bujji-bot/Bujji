
<!DOCTYPE html>
<html>
<head>
  <title>Bujji Alerts</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "39935939-ea04-466c-99ee-e40ee93c091c",
        notifyButton: {
          enable: false, // disable bell button
        },
      });

      // Prompt user immediately on page load
      OneSignal.showSlidedownPrompt().catch(function(e) {
        console.log('Prompt error:', e);
      });
    });
  </script>
</head>
<body>
